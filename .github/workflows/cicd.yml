name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest #Build job run on latest version of latest
    steps:
      - name: Checkout Source #checkout source code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build Docker Image
        run: docker build -t thenikhilseth/voice-control-data-fetching -f Dockerfile .
      - name: Publish image to docker hub
        run: docker push thenikhilseth/voice-control-data-fetching:latest   

  deploy: 
    needs: build
    runs-on: aws-ec2
    steps:
        - name: Login to Docker Hub
          run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        - name: Pull image from docker hub
          run: docker pull thenikhilseth/voice-control-data-fetching:latest 
        - name: Delete Old Container
          run: docker rm -f reactContainer
        - name: Run docker container
          run: docker run -d -p 3000:80 --name reactContainer thenikhilseth/voice-control-data-fetching   
name: CICD

on:
  push:
    branches:
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${ secrets.DOCKER_USERNAME } -p ${ secrets.DOCKER_PASSWORD }
      - name: Build Docker Image
        run: docker build -t thenikhilseth/voice-control-data-fetching .
      - name: Publish image to docker hub
        run: docker push thenikhilseth/voice-control-data-fetching:latest   

  deploy: 
    needs: build
    runs-on: aws-ec2
    steps:
        - name: Pull image from docker hub
          run: docker pull thenikhilseth/voice-control-data-fetching:latest 
        - name: Delete Old Container
          run: docker rm -f reactContainer
        - name: Run docker container
          run: docker run -d -p 3000:80 --name reactContainer thenikhilseth/voice-control-data-fetching   